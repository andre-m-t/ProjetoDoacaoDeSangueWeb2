<table class="doador-table">
    <tr>
      <th>Código</th>
      <th>Nome</th>
      <th>Contato</th>
      <th>CPF</th>
      <th>Tipo Sanguíneo</th>
      <th>Tipo RH</th>
      <th>Tipo RH Correto</th>
      <th>Ações para Doador</th>
      <th>Ações para Doação</th>
    </tr>
    <tr id="{{doador.codigo}}" *ngFor="let doador of doadores">
      <td>{{ doador.codigo }}</td>
      <td>{{ doador.nome }}</td>
      <td>{{ doador.contato }}</td>
      <td>{{ doador.cpf }}</td>
      <td>{{ doador.tipoSanguineo }}</td>
      <td>{{ doador.tipoRh }}</td>
      <td>{{ doador.tipoRhCorreto }}</td>
      <td>
        <button (click)="editarDoador(doador)" >Editar</button>
        <button (click)="inativarDoador(doador)" >Remover</button>
      </td>
      <td>
        <button (click)="fazerDoacao(doador)" >Doação</button>
        <button (click)="verDoacoes(doador)" >Ver Doações</button>
      </td>
    </tr>
  </table>
  <div class="custom-alert" id="customAlert">
    <span class="close" (click)="closeAlert()">&times;</span>
    <p id="mensagem-alerta" ></p>
  </div>
  
  <div class="custom-alert" id="alterarAlert">
    <span class="close" (click)="closeAlterarAlert()">&times;</span>
    <form action="/submit" method="post" (submit)="salvarDoador()">
      <label for="codigo">Código:</label>
        <input type="number" id="codigo" name="codigo" [(ngModel)]="codigo" placeholder="codigo" readonly="true" required><br>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="nome" placeholder="nome" required><br>
        
        <label for="contato">Contato:</label>
        <input type="text" id="contato" name="contato" [(ngModel)]="contato" placeholder="contato" required><br>
        
        <label for="cpf">Cpf:</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" placeholder="cpf" required><br>
        
        <label for="tipo-sanguineo">Tipo Sanguíneo:</label>
        <select id="tipo-sanguineo" name="tipo-sanguineo" [(ngModel)]="tipoSanguineo">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select><br>
        
        <label for="rh">Rh:</label>
        <select id="rh" name="rh"  [(ngModel)]="tipoRh">
            <option value="POSITIVO">Positivo</option>
            <option value="NEGATIVO">Negativo</option>
        </select><br>
        
        <label for="rh">Tipo Rh Corretos:</label>
        <select id="rh" name="rh"  [(ngModel)]="tipoRhCorreto">
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select><br>
    
        <button type="submit">Enviar</button>
    </form>
  </div>
  <div class="custom-alert" id="doacaoAlert">
    <span class="close" (click)="closeDoacaoAlert()">&times;</span>
    <form action="/submit" method="post" (submit)="salvarDoacao()">
      <label for="volume-sangue">Volume de Sangue:</label>
        <input type="text" id="volume-sangue" name="volume-sangue" [(ngModel)]="volumeSangue" required><br>
        <br>
        <label for="data-coleta">Data da Coleta:</label>
        <input type="date" id="data-coleta" name="data-coleta" [(ngModel)]="dataColeta"  required><br>
        <br>
        <label for="hora-coleta">Hora da Coleta:</label>
        <input type="time" id="hora-coleta" name="hora-coleta" [(ngModel)]="horaColeta" required><br>
        <br>
        <button type="submit">Enviar</button>
    </form>
  </div>
